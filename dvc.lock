restructure:
  cmd: python3 src/restructure.py assets/data/raw/*.csv
  deps:
  - path: assets/data/raw
    md5: c701aa402d1a513636095685f2d5e609.dir
  - path: src/restructure.py
    md5: 5f30ef25d64f09dde2ad8977fd3520b9
  outs:
  - path: assets/data/restructured
    md5: 8c2eda0c67854b441b01bf0b3a1d2c7b.dir
featurize:
  cmd: python3 src/featurize.py assets/data/restructured/*.csv
  deps:
  - path: assets/data/restructured
    md5: 8c2eda0c67854b441b01bf0b3a1d2c7b.dir
  - path: src/featurize.py
    md5: c578441564bfc320c5d48998699458b8
  params:
    params.yaml:
      featurize.delete:
      - time
      - calories
      featurize.features:
      - ribcage_range
      - abdomen_range
      - ribcage_gradient
      - abdomen_gradient
      featurize.range_window: 100
      featurize.remove:
      - ribcage
      - abdomen
      - heartrate
      featurize.scale: true
      featurize.slope_window: 10
  outs:
  - path: assets/data/featurized
    md5: 9d2c7d9f4a0d4cff7c68df0279acd4a7.dir
sequentialize:
  cmd: python3 src/sequentialize.py assets/data/featurized/*.csv
