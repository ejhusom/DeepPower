restructure:
  cmd: python3 src/restructure.py assets/data/raw/*.csv
  deps:
  - path: assets/data/raw
    md5: a5a4ac7a8ae86a8afedbf360ee8ad2a1.dir
  - path: src/restructure.py
    md5: 5f30ef25d64f09dde2ad8977fd3520b9
  outs:
