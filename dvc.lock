  - path: src/sequentialize.py
    md5: 07fd329cca76a4c1d3d12210d81fbe3d
  params:
    params.yaml:
      sequentialize.hist_size: 100
      sequentialize.target_mean_window: 1
      sequentialize.use_elements: 1
  outs:
  - path: assets/data/sequentialized
    md5: ae58a7b7060e8842738b8cfe5a883f9a.dir
split:
