    md5: 8c2eda0c67854b441b01bf0b3a1d2c7b.dir
featurize:
  cmd: python3 src/featurize.py assets/data/restructured/*.csv
  deps:
  - path: assets/data/restructured
    md5: 8c2eda0c67854b441b01bf0b3a1d2c7b.dir
  - path: src/featurize.py
    md5: 85137f195b4afed011cbb08e2e2d0072
  params:
    params.yaml:
      featurize.breathing_max: 4096
      featurize.breathing_min: 0
      featurize.delete:
      - time
      - calories
      featurize.features:
      - ribcage_range
      - abdomen_range
      - ribcage_gradient
      - abdomen_gradient
      featurize.heartrate_max: 185
      featurize.heartrate_min: 35
      featurize.range_window: 50
      featurize.remove:
      - ribcage
      - abdomen
      - heartrate
      featurize.scale: true
      featurize.slope_abs: false
      featurize.slope_shift: 2
      featurize.slope_smoothing: 100
  outs:
  - path: assets/data/featurized
    md5: 5f2f9d7cf40933a115d5d131c52d80f8.dir
