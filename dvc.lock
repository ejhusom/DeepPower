    md5: 8c2eda0c67854b441b01bf0b3a1d2c7b.dir
  - path: src/featurize.py
    md5: a37fa88eec7a3d3b778da4c2ffead921
  params:
    params.yaml:
      featurize.breathing_max: 4096
      featurize.breathing_min: 0
      featurize.delete:
      - time
      - calories
      featurize.features:
      - ribcage_gradient
      - abdomen_gradient
      featurize.heartrate_max: 185
      featurize.heartrate_min: 35
      featurize.range_smoothing: 50
      featurize.range_window: 50
      featurize.remove:
      - ribcage
      - abdomen
      - heartrate
      featurize.scale: true
      featurize.slope_abs: false
      featurize.slope_shift: 2
      featurize.slope_smoothing: 100
  outs:
  - path: assets/data/featurized
